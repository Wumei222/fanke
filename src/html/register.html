<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <div id="fanke">
        <div class="header">
            <div class="container">
                <div class="head">
                    <div class="logo fl">
                        <a href="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="main_login">
                    <div class="fl">
                        <img src="../img/indeximg/login_logo.jpg" alt="" style="margin-top:50px">
                    </div>
                    <div class="login_form fr">
                        <h2>
                            <span class="vancl_newuser fl">注册新用户</span>
                            <span class="vancl_register fr">我已经注册，现在就
                                <a href="login.html">登录</a>
                            </span>
                        </h2>
                        <div class="register_part">
                            <form action="">
                                <div class="clearfix">
                                    <input type="text" class="verification_code_txt con fl inpIndex" placeholder="验证码">
                                    <div class="confollow verification_code fl"></div>
                                </div>
                                <div class="tips">
                                    <span class="tips1"></span>
                                    <span class="tips2"></span>
                                </div>
                                <div class="clearfix">
                                    <input type="text" class="phone_num con fl" placeholder="请输入手机号">
                                    <div class="confollow get_message fl">
                                        <a href="###">获取短信验证码</a>
                                    </div>
                                </div>
                                <div class="tips">
                                    <span class="tips1"></span>
                                    <span class="tips2"></span>
                                </div>
                                <input type="text" class="input_message" placeholder="填写手机验证">
                                <div class="tips">
                                    <span class="tips1"></span>
                                    <span class="tips2"></span>
                                </div>
                                <input type="password" class="password" placeholder="设定登录密码" autocomplete="off" maxlength="16">
                                <div class="wraptips">
                                    <div class="tips" id="tips">
                                        <span class="tips1">
                                        </span>
                                        <span class="tips2"></span>
                                    </div>
                                    <div class="strength">
                                        <span>安全强度:</span>
                                        <span class="strength_color"></span>
                                        <span class="strength_txt"></span>
                                    </div>
                                </div>
                                <input type="password" class="confirm_password" placeholder="再次输入密码" autocomplete="off" maxlength="16">
                                <div class="tips">
                                    <span class="tips1"></span>
                                    <span class="tips2"></span>
                                </div>

                                <p style="margin-top: 6px">
                                    <input type="checkbox" class="checkbox">
                                    <span>请阅读</span>
                                    <a href="">《VANCL凡客诚品服务条款》</a>
                                </p>
                                <input type="button" value="立即注册" class="registerbtn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <div class="footertop">
                    <p>Copyright 2007 - 2016 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11010102000579号 出版物经营许可证新出发京批字第直110138号</p>
                </div>
                <div class="footerbottom">
                    <span>
                        <a href="javascript:;"></a>
                    </span>
                    <span>
                        <a href="javascript:;"></a>
                    </span>
                    <span>
                        <a href="javascript:;"></a>
                    </span>
                    <span>
                        <a href="javascript:;"></a>
                    </span>
                    <span>
                        <a href="javascript:;"></a>
                    </span>
                    <span>
                        <a href="javascript:;"></a>
                    </span>
                </div>
            </div>
        </div>

</body>
<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../lib/jquery.code.js"></script>
<script src="../lib/common.js"></script>
<script src="../js/register.js"></script>
