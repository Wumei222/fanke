<body>
    <div id="fanke">
        <div class="header">
            <div class="container">
                <div class="head">
                    <div class="logo fl">
                        <a href="">
                        </a>
                    </div>
                    <a href="" class="fr">帮助</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="main_login">
                    <div class="fl">
                        <img src="../img/indeximg/login_logo.jpg" alt="" style="margin-top:50px">
                    </div>
                    <div class="login_form fr">
                        <h2>
                            <span class="vancl_login fl">凡客 Vancl 登录</span>
                            <span class="vancl_register fr">没有账户免费
                                <a href="register.html">注册</a>
                            </span>
                        </h2>
                        <div class="login_part">
                            <div class="login_tab">
                                <span class="fl active">普通登录</span>
                                <span class="fl">快速登录</span>
                            </div>
                            <form action="">
                                <!-- 普通登录 -->
                                <div class="loginchange selected">

                                    <input type="text" class="username" placeholder="请输入用户名">
                                    <div class="tips"></div>
                                    <input type="password" class="password" placeholder="请输入密码">
                                    <div class="tips"></div>
                                    <p class="fr" style="margin-top: 20px">
                                        <a href="" style="font-weight: bold;">找回密码</a>
                                    </p>
                                    <input type="button" value="登录" class="loginbtn">
                                </div>
                                <!-- 切换快速登录 -->
                                <div class="loginchange">
                                    <div class="clearfix">
                                        <input type="text" class="phone" placeholder="输入手机号" maxlength='11'>
                                        <span class="getcode">
                                            <a href="###">获取手机验证码</a>
                                        </span>
                                    </div>
                                    <div class="tips"></div>
                                    <div class="clearfix">
                                        <input type="text" class="identify" placeholder="验证码">
                                        <span class="showcode">

                                        </span>
                                        <span>
                                            <a href="">看不清?换一张</a>
                                        </span>
                                    </div>
                                    <div class="tips"></div>
                                    <input type="text" class="phoneidentify" placeholder="再输入手机验证码">
                                    <div class="tips"></div>
                                    <input type="button" value="登录" class="loginbtn loginbtn2">

                                </div>
                            </form>
                            <div class="company">
                                <div class="contact">
                                    <h2>
                                        使用合作网站账号登录凡客
                                    </h2>
                                    <img src="../img/indeximg/logos.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
